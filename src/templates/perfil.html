<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Editar Perfil</title>
  <link rel="stylesheet" href="/src/static/style.css"> 
</head>
<body>

  <div class="container" style="display: flex; gap: 40px; max-width: 900px;">

    <!-- Sidebar do perfil -->
    <aside class="sidebar" style="position: relative; height: auto; width: 220px;">
      <div style="text-align: center; padding: 20px;">
        <p style="margin-bottom: 20px;">Nome do usuário</p>
        <img src="https://via.placeholder.com/100" alt="Foto de perfil" style="border-radius: 50%; margin-bottom: 20px;">
        <button style="background-color: gray; padding: 10px 14px; border-radius: 8px;">Mudar foto</button>
      </div>
    </aside>

    <!-- Formulário de edição -->
    <main style="flex: 1;">
      <form style="background-color: #e0e0e0; color: black; box-shadow: 2px 2px 6px rgba(0,0,0,0.2);">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Digite seu nome...">

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" placeholder="Digite seu Telefone...">

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Digite seu Email...">

        <label for="curso">Curso:</label>
        <input type="text" id="curso" placeholder="Digite seu Curso...">

        <div style="display: flex; justify-content: space-between; margin-top: 20px; background-color: #fff; padding: 16px; border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.2);">
          <button style="background-color: gray; padding: 10px 20px; border-radius: 8px;">Voltar</button>
          <button style="background-color: gray; padding: 10px 20px; border-radius: 8px;">Salvar</button>
        </div>
      </form>
    </main>

  </div>

</body>
</html>
