<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Feedback</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<form method="POST" action="{{ url_for('feedback') }}">
  <h3>Qual seu nível de satisfação?</h3>
  <div class="stars">
    <input type="radio" id="star5" name="rating" value="5"><label for="star5">★★★★★</label>
    <input type="radio" id="star4" name="rating" value="4"><label for="star4">★★★★</label>
    <input type="radio" id="star3" name="rating" value="3"><label for="star3">★★★</label>
    <input type="radio" id="star2" name="rating" value="2"><label for="star2">★★</label>
    <input type="radio" id="star1" name="rating" value="1"><label for="star1">★</label>
  </div>

  <h3>Deseja deixar alguma sugestão?</h3>
  <input type="text" name="sugestao" placeholder="Digite sua sugestão aqui..." />

  <h3>Comentários referentes à monitoria</h3>
  <input type="text" name="comentario" placeholder="Comente aqui..." />

  <div class="buttons">
    <a href="{{ url_for('main') }}"><button type="button">Voltar</button></a>
    <button type="submit">Enviar</button>
  </div>
</form>
