<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Listas de Monitores Disponíveis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="monitor-list-page">
    <div class="content-card">
        <h2>Listas de Monitores Disponíveis</h2>
        <div class="content-wrapper">
            {% for monitor in monitores %}
            <div class="monitor-card">
                <h3>{{ monitor.nome }}</h3>
                <p><strong>Disciplina:</strong> {{ monitor.disciplina }}</p>
                <p><strong>Curso:</strong> {{ monitor.curso }}</p>
                <p><strong>Disponibilidade:</strong> {{ monitor.disponibilidade }}</p>
                <p><strong>Contato:</strong> <a href="mailto:{{ monitor.email }}" class="contact-email">{{ monitor.email }}</a></p>
                <div class="actions">
                    <a href="#" class="btn btn-schedule">Ver Agenda Completa</a>
                    <a href="#" class="btn btn-message">Enviar Mensagem</a>
                </div>
            </div>
            {% endfor %}
        </div>
        <a href="{{ url_for('main') }}" class="btn btn-back">Voltar</a>
    </div>
</body>
</html>
